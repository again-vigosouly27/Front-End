<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>01. html의 기초</title>
    </head>
    <body>
        <h1>첫번째 제목</h1>
        <h2>두번째 제목</h2>
        <h3>세번째 제목</h3>
        <h4>네번째 제목</h4>
        <h5>다섯번째 제목</h5>
        <h6>여섯번째 제목</h6>

        태그는 '열린태그/설명/닫힌 태그' 이렇게 구분이 되어있다. 이러한 태그를 활용해서 글씨 굵기인 strong
        태그를 사용할 수 있다. 예시는 간단하다.

        <p>html은 <strong>Hyper Text Markup Language</strong>의 약자이다. 
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>04. HTML의 표</title>
    </head>
    <body>
        <table border="1" width="300" height="100">
            <thead>
                <tr>
                    <td>이름</td>   <td>성별</td>   <td>주소</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>김철수</td> <td>남자</td>   <td>서울시 은평구</td>
                </tr>
                <tr>
                    <td>이민정</td> <td>여자</td>   <td>서울시 서대문구</td>
                </tr>
            <tfoot>
                <tr>
                    <td>박현경</td> <td>남자</td>   <td>인천시 부평구</td>
                </tr>   
            </tfoot> 
            </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>03. HTML의 img</title>
    </head>
    <body>
        <h1>연습</h1>
        <img src="동그리와 뚱그리.jpeg">
        <h1>동그리와 뚱그리 비율 연습</h1>
        <img src="동그리와 뚱그리.jpeg" width="200" height="300">

        <h1>비율만 써도 알아서 자동조정</h1>
        <img src="동그리와 뚱그리.jpeg" width="200">
        <img src="동그리와 뚱그리.jpeg" height="300">

        <h2>속성값 지정하는 방법</h2>
        <img src="동그리와 뚱그리.jpeg" height="200" alt="동그리와 뚱그리">
        <p>alt 태그 값은 웹브라우저에서 사진이 나오지 않을 때, 이미지 대신에 텍스트로 표시하는 방법이다.</p>

        <h1>귀여운 아기들</h1>
        <br>동그리와 뚱그리
        <h2>동그리와 뚱그리</h2>
        <img src="동그리와 뚱그리.jpeg" height="200" alt="동그리와 뚱그리">
        <h2>땡그리와 뚱그리</h2>
        <img src="땡그리와 둥그리.jpeg" height="200" alt="땡그리와 둥그리">

    </body>

</html>
